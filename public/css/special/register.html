<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="keywords" content="Consonance" />
<meta name="description" content="Consonance Web Responsive" />
<meta name="author" content="Nwafor Kenechukwu" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Consonance - Register</title>

<!-- font -->
<link  rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500,500i,600,700,800,900|Poppins:200,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900">
<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">

<!-- Plugins -->
<link rel="stylesheet" type="text/css" href="css/plugins-css.css" />

<!-- Typography -->
<link rel="stylesheet" type="text/css" href="css/typography.css" />

<!-- Shortcodes -->
<link rel="stylesheet" type="text/css" href="css/shortcodes/shortcodes.css" />

<!-- Style -->
<link rel="stylesheet" type="text/css" href="css/style.css" />

<!-- Responsive -->
<link rel="stylesheet" type="text/css" href="css/responsive.css" />


</head>

<body>

<div class="wrapper">
  
  <section class="page-section-ptb bg-overlay-black-10">
    <div class="container">
      <div class="row">

        <!-- ======================
          grid-layout -->

      <div class="col-md-6 col-md-offset-3">
        <div class="register-bg">
              <div class="register-title">
                <h4 class="mt-20 text-white">REGISTER</h4>
              </div>
              <p class="mt-20"><strong>Personal Information</strong></p>
              <div class="register-form">
                  <form class="clearfix">
                    <div class="form-group">
                      <input class="form-control" type="text" placeholder="Firstname" id="">
                    </div>
                    <div class="form-group">
                      <input class="form-control" type="text" placeholder="Surnname" id="">
                    </div>
                    <div class="form-group">
                      <input class="form-control" type="email" placeholder="Email" id="">
                    </div>
                    <div class="form-group">
                      <input class="form-control" type="password" placeholder="Password" id="">
                    </div>
                    <div class="form-group">
                      <input class="form-control" type="password" placeholder="Confirm Password" id="">
                    </div>
                    <div class="register-btn">
                      <div class="section-field" style="margin-top: 20px; background-color: -webkit-gradient(linear, 100% 0, 0 0, from(#f7057e), to(#6250ff));">
                        <button id="" name="submit" type="submit" value="Send" class="btn-1">SUBMIT</button>
                    </div>
                    <p class="mt-20 mb-0">Already have an account?
                      <a href="sign-in.html" class="createLink" style="color: #2388db;"> Sign In here</a>
                    </p>
                  </form>
                </div>
              </div>
        </div>
      </div>


        <!-- ======================
          grid-layout -->

      </div>
    </div>
  </section>



</div>


<!--====jquery==== -->
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/plugins-jquery.js"></script>
<script type="text/javascript">var plugin_path = 'js/';</script>
<script type="text/javascript" src="js/custom.js"></script>


</body>

</html>
